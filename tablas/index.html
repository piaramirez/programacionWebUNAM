<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de tablas</title>
</head>
<body>

    <h4>Tabla sin encabezado</h4>

    <table border="1px">
        <tr>
            <td>Nombre</td>
            <td>Apellidos</td>
            <td>Edad</td>
        </tr>

        <tr>
            <td>Pedro Antonio</td>
            <td>Ramírez alcántara</td>
            <td>28</td>
        </tr>

        
    </table>

    <h4>Tabla con encabezado</h4>

    <table border="1px">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro Antonio</td>
                <td>Ramírez alcántara</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
