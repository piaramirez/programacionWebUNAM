<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js.js"></script>
    
</head>
<body>
    <div class="formulario">
        <div class="barraOpcion">
            <div class="btnRegistro" id="btnRegistro">Registrar</div>
            <div class="btnLogin" id="btnLogin">I. Sesión</div>
        </div>
        <form action="" method="POST">
            <div class="registro" id="registro">
                <div class="grupoFormulario">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" placeholder="Ingrese su nombre" required >
                </div>
                <div class="grupoFormulario">
                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Ingrese su apellido" required >
                </div>
                <div class="grupoFormulario">
                    <label for="email">Corre:</label>
                    <input type="email" placeholder="Ingrese su correo" required >
                </div>
                <div class="grupoFormulario">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="Ingrese su telefono" required >
                </div>
                <div class="grupoFormulario">
                    <label for="direccion">Dirección:</label>
                    <input type="text" placeholder="Ingrese su Dirección" required >
                </div>
                <div class="grupoFormulario">
                    <label for="matricula">Matrícula:</label>
                    <input type="number" placeholder="Matrícula del alumno"   maxlength="8">
                </div>
                <div class="grupoFormulario">
                    <label for="user">Usuario:</label>
                    <input type="text" placeholder="Usuario del alumno"   maxlength="8">
                </div>
                <div class="grupoFormulario">
                    <label for="pass">Contraseña:</label>
                    <input type="text" placeholder="Contraseña"   maxlength="8">
                </div>
                <div class="barraFormulario">
                    <button type="submit" class="btnEnviar" id="Enviar">Enviar</button>
                    <button type="reset" class="btnBorrar">Borrar</button>
                </div>
            </div>
            <div class="login" id="login">
                Hola
            </div>

        </form>
        <div class="footerDiv">
            <p>Pedro Antonio Ramírez Alcántara</p>
        </div>
    </div>
</body>
</html>
