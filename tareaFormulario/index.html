<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
</head>
<body>
    <div class="formulario">
        <form action="" method="POST">
            <div class="grupoFormulario">
                <label for="Nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" required >
            </div>
            <div class="grupoFormulario">
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="Ingrese su apellido" required >
            </div>
            <div class="grupoFormulario">
                <label for="email">Corre:</label>
                <input type="email" placeholder="Ingrese su correo" required >
            </div>
            <div class="grupoFormulario">
                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Ingrese su telefono" required >
            </div>
            <div class="grupoFormulario">
                <label for="direccion">Dirección:</label>
                <input type="text" placeholder="Ingrese su Dirección" required >
            </div>
            <div class="barraFormulario">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>
</body>
</html>
